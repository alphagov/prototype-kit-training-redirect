worker_processes 1;
daemon off;

error_log stderr;
events { worker_connections 1024; }

http {
  charset utf-8;

  # Configure logging

  log_format cloudfoundry 'NginxLog "$request" $status $body_bytes_sent';
  access_log /dev/stdout cloudfoundry;

  # Set up a server!

  server {
    listen {{port}} default_server;

    error_page 404 /404.html;

    location /404.html {
      root .;
    }

    location / {
      return 404;
    }
  }
}
